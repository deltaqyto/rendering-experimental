---
graph:
  scenes:
    root:
      self:
        pos_y:
          - fsine
          - 0.01
          - 0.8
      scenes:
        sub:
      objects:
        r1:
    sub:
      self:
        pos_x:
          - fsine
          - 0.03
          - 0.8
      scenes:
      objects:
        p1:
        p2:
  objects:
    p1:
      type: regpoly
      color:
        - - 3
          - frame
          - multiply
          - sine
          - multiply

        - 0.02
        - 0.2
        - 0.04
        - 0.5
        - 0.01
        - 1
      faces:
        - - fsine
          - floor
          - abs
        - 0.003
        - 20
        - 1
    p2:
      type: regpoly
      pos_x:
        - const
        - 0.4
      color:
        - - lookup
        - colors
        - light
        - - 1
          - 1
          - 1

      faces:
        - - frame
          - multiply
          - abs
          - floor
          - add
        - 0.03
        - 1
        - 3
    r1:
      type: rect
      color:
        - - 3
          - const
        - 1
        - 0.2
        - 0
      line_weight:
        - const
        - 10
      pos_x:
        - fsine
        - 0.2
        - 0.1
      size_x:
        - const
        - 0.2
      size_y:
        - fsine
        - 0.002
        - 0.6

setup:
  frame_rate: 60
  background_color:
    - 0.2
    - 0.3
    - 0.3
  max_draw_depth:
    5
  default_shader_name:
    default

maps:
  - default_maps

shaders:
  default:
    - fv
    - default.file
    - default.file

shared_data:
  colors:
    light:
      - 1
      - 0.7
      - 0.9