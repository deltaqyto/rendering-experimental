---
graph:
  scenes:
    root:
      self:
        autofit: True
        #pos_x:
        #  - sin
        #  - 0.002
        #  - 0.9
        use_background: False

      scenes:
        stem:
          pos_x:
            - linear_frames
            - 0.2
      objects:
        r1:
        p1:
  objects:
    p1:
      type: circle
      color:
        - const_vec3
        - 0.2
        - 0.5
        - 1
    r1:
      type: rect
      color:
        - const_vec3
        - 1
        - 0.2
        - 0
      line_weight:
        - const
        - 10
      pos_x:
        - sin
        - 0.02
        - 0.1
      size_x:
        - const
        - 0.2
        - 0.25
        - 1.57079
      size_y:
        - sin
        - 0.0002
        - 0.6

setup:
  frame_rate: 30

shared_data:
  colors:
    background_dark:
      