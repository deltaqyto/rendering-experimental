---
graph:
  scenes:
    root:
      self:
        autofit: True
        pos_x:
          - linear_frames
          - 0.3
        use_background: False

      scenes:
        stem:
          pos_x:
            - linear_frames
            - 0.2
      objects:
        r1:
          pos_y:
            - linear_frames
            - 0.2
        c1:

    stem:
      self:
        use_background: True
        autofit: True
        background_col:
          - const_vec3
          - 0
          - 255
          - 0
        pos_x:
          - linear_frames
          - 0.3
        width:
          - const
          - 20
      scenes:
      objects:
        r2:

        c2:

  objects:
    r1:
      type: rect
      color:
        - const_vec3
        - 0.2
        - 0.5
        - 1
      line_weight:
        - const
        - 10
      pos_x:
        - sin
        - 0.0002
        - 0.9
      size_x:
        - sin_offset
        - 0.002
        - 0.25
        - 1.57079
      size_y:
        - sin
        - 0.0002
        - 0.6
      
    r2:
      type: rect
      line_weight:
        - const
        - 5

setup:
  frame_rate: 30

shared_data:
  colors:
    background_dark:
      