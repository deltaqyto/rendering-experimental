---
graph:
  scenes:
    root:
      self:
        pos_y:
          - fsine
          - 0.01
          - 0.8
        clip_size_x:
          - const
          - 40
        clip_size_y:
          - const
          - 40
      scenes:
        - sub
      objects:
        - r1
    sub:
      self:
        pos_x:
          - fsine
          - 0.03
          - 0.8
      scenes:
      objects:
        - p1
        - p2
  objects:
    p1:
      type: regpoly
      color:
        - - 3
          - frame
          - multiply
          - sine
          - multiply

        - 0.02
        - 0.2
        - 0.04
        - 0.5
        - 0.01
        - 1
      faces:
        - - fsine
          - floor
          - abs
        - 0.003
        - 20
        - 1
    p2:
      type: regpoly
      color:
        - - lookup
        - colors
        - light
        - - 1
          - 1
          - 1
      size_x:
        - const
        - 0.4
      size_y:
        - const
        - 0.4

      faces:
        - - frame
          - const_group
        - - 5
          - 10
          - 7
          - 15
          - 9
        - - 0
          - 50
          - 100
          - 150
          - 200
        - 3
    r1:
      type: rect
      color:
        - - 3
          - const
        - 1
        - 0.2
        - 0
      pos_x:
        - fsine
        - 0.2
        - 0.1
      size_x:
        - const
        - 0.2
      size_y:
        - fsine
        - 0.002
        - 0.6

setup:
  frame_rate: 60
  background_color:
    - 0.2
    - 0.3
    - 0.3
  max_draw_depth:
    5
  default_shader_name:
    default

maps:
  - default_maps

shaders:
  default:
    - fv
    - default.file
    - default.file

shared_data:
  colors:
    light:
      - 1
      - 0.7
      - 0.9